<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>To-do CRUD</h1>
    <h3>Add to-do</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New to-do">
        <select id="categorySelectorAdd" name="Categories"></select>
        <input type="submit" value="Add">
    </form>

    <h3>Add category</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCategory()">
        <input type="text" id="add-category-name" placeholder="New category">
        <input type="submit" value="AddCategory">
    </form>

    <div id="editForm" style="display: none;">
        <h3>Edit to-do</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <select id="categorySelector" name="Categories">
            </select>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <div id="editCategoryForm" style="display: none;">
        <h3>Edit category</h3>
        <form action="javascript:void(0);" onsubmit="updateCategory()">
            <input type="hidden" id="edit-category-id">
            <input type="text" id="edit-title">
            <input type="submit" value="Save">
            <a onclick="closeCategoryInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>
    <div id="categories">
        
    </div>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
